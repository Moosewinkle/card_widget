<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI & Generative AI – Single Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="ai-section">
      <div class="ai-section__inner">
        <h2 class="ai-section__title">AI and Generative AI</h2>

        <div class="ai-grid">
          <!-- Single card -->
          <article class="ai-card js-animate-card">
            <a href="#"
               class="ai-card__link">
              <div class="ai-card__image-wrap">
                <img
                  src="https://moosewinkle.github.io/card_widget/Robots.jpg"
                  alt="AI Amplifies the Benefits of a Cost Transformation"
                  class="ai-card__image"
                  loading="lazy"
                />
              </div>

              <div class="ai-card__content">
                <div class="ai-card__meta">
                  <span class="ai-card__category">Cost Management</span>
                  <span class="ai-card__dot"></span>
                  <span class="ai-card__type">Article</span>
                  <span class="ai-card__dot"></span>
                  <span class="ai-card__date">May 23, 2025</span>
                </div>

                <h3 class="ai-card__title">
                  AI Amplifies the Benefits of a Cost Transformation
                </h3>

                <p class="ai-card__excerpt">
                  AI can be a force multiplier for traditional cost measures.
                  To capture this potential, companies need to take the right
                  approach in implementing the technology.
                </p>

                <span class="ai-card__cta">Learn more →</span>
              </div>
            </a>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
